version: '2.1'

services:
  test:
    command: busted --shuffle
    build:
      context: .
      dockerfile: test.Dockerfile
    volumes:
      - ".:/lua/"
    working_dir: "/lua"

  lint:
    command: bash -c "luacheck -q ."
    build:
      context: .
      dockerfile: test.Dockerfile
    volumes:
      - ".:/lua/"
    working_dir: "/lua"

